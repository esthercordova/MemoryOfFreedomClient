<!DOCTYPE html>
<html>
    <head>
      <title>Memory Of Freedom</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
<body class="container-fluid">

<!-- Navbar -->
<nav class="navbar navbar-default navbar-static-top navbar-padded app-navbar">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand">
        <span></span>  <span class="glyphicon glyphicon-flag"></span>
      </a>
    </div>
    <div class="nav" id="navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#myModal" id='navSignIn' data-toggle="modal" data-target="#signIn"><span class="glyphicon glyphicon-user"></span> Sign-In</a></li>
        <li><a href="#myModal" id='navSignUp' data-toggle="modal" data-target="#signUp"><span class="glyphicon glyphicon-education"></span> Sign-Up </a></li>
        <li><a href="#myModal" id='navSignOut' data-toggle="modal" data-target="#signOut"><span class="glyphicon glyphicon-log-in"></span> Sign-Out</a></li>
        <li><a href="#myModal" id='navSettings' data-toggle="modal" data-target="#changePassword"><span class="glyphicon glyphicon-cog"></span> Settings</a></li>
        <li><a target="_blank" href="https://www.uscis.gov/sites/default/files/USCIS/Office%20of%20Citizenship/Citizenship%20Resource%20Center%20Site/Publications/100q.pdf" ><span class="glyphicon glyphicon-download-alt"></span> Download All Questions</a></li>

      </ul>
    </div>
  </div>
</nav>

<div id="question" class="start"></div>
<div id="statistic"></div>


<!-- Sign Out Modal -->
<div class="modal fade" id="signOut" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Enough freedom knowlege for today?</h4>
      </div>

      <div class="modal-body">
        <form id="sign-out">
              <fieldset>
                <input class="signOutCenter" type="submit" name="submit" value="Sign Out!">
              </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal Sign Up-->
<div class="modal fade" id="signUp" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"> Sign up to start moving towards freedom! </h4>
      </div>

      <div class="modal-body">
        <form id="sign-up">
            <fieldset>
              <input type="text" name="credentials[email]" placeholder="email">
              <input type="password" name="credentials[password]" placeholder="password">
              <input type="password" name="credentials[password_confirmation]" placeholder="Confirm password">
              <input type="submit" name="submit" value="Sign up!">
              <div id='signInMessage'></div>
            </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal SignIn-->
<div class="modal fade" id="signIn" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"> SignIn to continue learning</h4>
      </div>

      <div class="modal-body">
        <form id="sign-in">
          <fieldset>
            <input type="text" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="submit" name="submit" value="Sign In">
            <div id='signInMessage'></div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Change Password -->
<div class="modal fade" id="changePassword" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"> Change your password Or add nickname</h4>
      </div>

      <div class="modal-body">
        <form id="change-password">
          <fieldset>
            <input type="password" name="passwords[old]" placeholder="Current Password">
            <input type="password" name="passwords[new]" placeholder="New Password">

            <input type="submit" name="submit" value="Change Password">

            <input id="nickname" type="text"  placeholder="nickname">
            <input id="nicknameSubmit" type="submit" name="submit" value="Add nickname">
            <div id='changePasswordMessage'></div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>

<!-- Modal for SignUp -->
<div class="modal fade" id="signUp" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"> Sign Up to start learning</h4>
      </div>

      <div class="modal-body">
        <form id="sign-up">
          <fieldset>
            <legend>Sign up!</legend>
            <input type="text" name="credentials[email]" placeholder="email">
            <input type="password" name="credentials[password]" placeholder="password">
            <input type="password" name="credentials[password_confirmation]" placeholder="Confirm password">
            <input type="submit" name="submit" value="Sign up!">
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
